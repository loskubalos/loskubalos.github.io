    <h1 class="main-up"><span class="heighlight">Żegluga</span><br> Adama Mickiewicza</h1>
    <div>
        <p class="main-down">Jest to drugi sonet w cyklu zwanym <span class="heighlight">"Trylogia morska"</span>. Ten wiersz dotyczy tematyki morskiej i nawiązuje do poprzedniego wiersza z tego cyklu, zatytułowanego "Cisza morska" świadczy o tym pierwszy wers sonetu "Szum większy, gęściej morskie snują się straszydła".</p>
